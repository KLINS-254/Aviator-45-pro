<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Odds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c1524;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #121f30;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: normal;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334455;
            background-color: #1c2738;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }
        .input-field::placeholder {
            color: #667788;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            height: 20px;
            margin-bottom: 10px;
            display: block;
        }
        .unlock-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2e8b57;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .unlock-button:hover {
            background-color: #3cb371;
        }
        .link-text {
            color: #a0a0a0;
            font-size: 14px;
        }
        .link-text a {
            color: #2e8b57;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="jogo.png" alt="Aviator Predictor Logo">
        <h1>Aviator Predictor</h1>
    </div>
    <div class="content">
        <h2 class="title">Access Odds for Aviator</h2>
        <input type="password" id="unlockCodeInput" class="input-field" placeholder="Enter Unlock Code">
        <span id="errorMessage" class="error-message"></span>
        <button id="unlockButton" class="unlock-button">Unlock Odds</button>
        <p class="link-text">Don't have a code? <a href="purchase.html">Get it here</a></p>
    </div>

    <script>
        const unlockButton = document.getElementById('unlockButton');
        const unlockCodeInput = document.getElementById('unlockCodeInput');
        const errorMessage = document.getElementById('errorMessage');

        unlockButton.addEventListener('click', () => {
            const code = unlockCodeInput.value.trim();
            errorMessage.textContent = '';
            
            if (code === '') {
                errorMessage.textContent = 'You must enter an unlock code!';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 2300);
            } else if (code !== 'TIMO') {
                errorMessage.textContent = 'please enter a valid Unlock code!';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 2300);
            } else {
                // Code entered, change button text and simulate a check
                unlockButton.textContent = 'Checking code...';
                unlockButton.disabled = true;

                setTimeout(() => {
                    unlockButton.textContent = 'Unlocking';
                    
                    // Clear the input field
                    unlockCodeInput.value = '';

                    // Redirect to the next page after a noticeable delay
                    setTimeout(() => {
                        window.location.href = 'package_info.html';
                    }, 1000); // 1-second delay for you to see the box is blank
                }, 1500);
            }
        });
    </script>
</body>
</html>
