<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Odds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c1524;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh; /* Use min-height for full-page layout */
        }
        .header {
            width: 100%;
            background-color: #121f30;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            margin-bottom: 50px; /* Added margin to push content down */
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: normal;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334455;
            background-color: #1c2738;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-field::placeholder {
            color: #667788;
        }
        .unlock-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2e8b57;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .unlock-button:hover {
            background-color: #3cb371;
        }
        .link-text {
            color: #a0a0a0;
            font-size: 14px;
        }
        .link-text a {
            color: #2e8b57;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="jogo.png" alt="Aviator Predictor Logo">
        <h1>Aviator Predictor</h1>
    </div>

    <div class="content">
        <h2 class="title">Access Odds for Aviator</h2>
        <input type="text" class="input-field" placeholder="Enter Unlock Code">
        <button class="unlock-button">Unlock Odds</button>
        <p class="link-text">Don't have a code? <a href="#">Get it here</a></p>
    </div>

</body>
</html>
