<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c1524;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #121f30;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: normal;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="jogo.png" alt="Aviator Predictor Logo">
        <h1>Aviator Predictor</h1>
    </div>
    <div class="content">
        <p class="message">
            many people are using the server so he must buy another package
        </p>
    </div>
</body>
</html>
