<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c1524;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #121f30;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: normal;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .purchase-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            background-color: #2e8b57;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .purchase-button:hover {
            background-color: #3cb371;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logov.png" alt="Aviator Predictor Logo">
        <h1>Aviator Predictor</h1>
    </div>
    <div class="content">
        <p class="message">
            Notice: Your current package is being accessed by multiple users, which may affect performance. To continue enjoying uninterrupted service, please purchase a new package.
        </p>
        <a href="purchase.html" class="purchase-button">Purchace new ➡️</a>
    </div>
</body>
</html>
